{% extends "base.html" %}

{% block content %}
<div class="container mt-5 text-center" style="max-width: 600px;">
  <h1 class="display-4 text-danger mb-4">{{ _('Oops! Something went wrong.') }}</h1>
  <p class="lead">{{ _('An unexpected error has occurred.') }}</p>
  <p>{{ _('The administrator has been notified. Sorry for the inconvenience!') }}</p>
  <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">{{ _('Back to Home') }}</a>
</div>
{% endblock %}
