<div class="d-flex align-items-start mb-3 p-3 bg-light border rounded">
  <img src="{{ post.author.avatar(36) }}" alt="Avatar" class="rounded-circle me-3" width="36" height="36">
  <div>
    <a href="{{ url_for('user', username=post.author.username) }}" class="fw-bold text-decoration-none text-dark">
      {{ post.author.username }}
    </a>
    {{ _('said') }} 
    {{ moment(post.timestamp).fromNow() }} 
    <br>
    <p class="mb-0 mt-1">{{ post.body }}</p>
  </div>
</div>
